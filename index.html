<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéDex</title>
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/pokeball-icon">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link href="./dist/styles.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <img src="img/favicon-32x32.png" alt="pokéball" width="32" height="32" class="d-inline-block align-top">
      Pokédex
    </a>
    <!-- Navbar Toggler Button for Mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Navbar Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="https://github.com/LoganMartin93/pokeDex/blob/main/README.md">About</a>
        </li>
      </ul>
      <!-- Search Form -->
      <form id="search-form" class="form-inline my-2 my-lg-0 ml-auto w-100 w-md-50 w-lg-25">
        <div class="input-group w-100">
          <input id="search-input" class="form-control" type="search" placeholder="Search Pokémon" aria-label="Search">
          <!-- Search Button - Visible on Medium and Larger Screens -->
          <div class="input-group-append d-none d-md-flex">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </div>
        </div>
        <!-- Search Button - Visible on Small Screens -->
        <div class="w-100 mt-2 d-block d-md-none">
          <button class="btn btn-outline-light btn-block" type="submit">Search</button>
        </div>
      </form>
    </div>
  </nav>

  <!-- Title Image Section -->
  <a class="title-image" href="index.html">
    <div class="title-image">
      <img src="img/file.png" class="img-fluid" alt="image of Pokedex logo">
    </div>
  </a>

  <!-- Container for the Pokémon list -->
  <div class="container page-container">
    <div class="row pokemon-list"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- Modal Title -->
          <h5 class="modal-title" id="pokemonModalTitle">Pokemon Name</h5>
          <!-- Close Button -->
          <button type="button" class="close" data-toggle="modal" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Pokémon Image -->
          <div class="image-background">
            <img id="pokemonModalImage" alt="Pokemon Image">
          </div>
          <!-- Pokémon Details -->
          <p id="pokemonModalHeight"></p>
          <p id="pokemonModalWeight"></p>
          <p id="pokemonModalTypes"></p>
          <p id="pokemonModalAbilities"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Polyfills for older browsers -->
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>

  <!-- Main Scripts: jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Custom Script -->
  <script src="dist/scripts.min.js"></script>
</body>
</html>
